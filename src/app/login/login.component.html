<div class="alert alert-danger" role="alert" *ngIf="alert">
  'Incorrect user/password' <a href='{{route}}' class="alert-link">try again</a>
</div>

<div id="login-container" class="flex container mx-auto items-center justify-center">

  <div class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full space-y-8">

      <div class="row">
        <div class="col">

          <div>
            <img class="mx-auto h-14 w-auto" src="https://www.puntomedio.mx/wp-content/uploads/2019/12/IMSS-logo.png" alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Sign in to your account
            </h2>
            <nav>
              <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a routerLink="/register" routerLinkActive="active" class="font-medium text-indigo-600 hover:text-indigo-500">
                  register
                </a>
              </p>
            </nav>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input id="email-address"
                       name="email" type="email"
                       autocomplete="email"
                       required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Email address"
                       (change)="emailUser($event)"
                >
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       autocomplete="current-password"
                       required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Password"
                       (change)="passwordUser($event)"
                >
              </div>
            </div>

              <div class="text-sm">
                <nav>
                  <a routerLink="/reset-password" routerLinkActive="active" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Forgot your password?
                  </a>
                </nav>
              </div>

            <div>
              <nav>
                <a routerLink="{{route}}" routerLinkActive="active">
                  <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="userValidation()">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" [attr.aria-hidden]="true">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </span>
                    Sign in
                  </button>
                </a>
              </nav>
            </div>
          </form>

        </div>
        <div class="col">

          <div class="card border-0">
            <div class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
              <div class="max-w-md w-full space-y-8">
                <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" class="card-img-top" alt="...">
                <h5 class="card-title" style="color: black">Biofitter</h5>
                <p style="color: black">A new solving method for differential equations</p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
