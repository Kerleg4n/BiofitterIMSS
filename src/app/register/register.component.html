<div class="alert alert-danger" role="alert" *ngIf="alertd">
  Passwords are not the same <a href='\register' class="alert-link">try again</a>
</div>

<div class="alert alert-success" role="alert" *ngIf="alerts">
  Successfully registration, <a href='\login' class="alert-link">go to login</a>
</div>

<div id="login-container" class="flex container mx-auto items-center justify-center">
  <div class="flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full space-y-8">
      <div>
        <img class="mx-auto h-14 w-auto" src="https://www.puntomedio.mx/wp-content/uploads/2019/12/IMSS-logo.png" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Create an account
        </h2>
        <nav>
          <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a routerLink="/login" routerLinkActive="active" class="font-medium text-indigo-600 hover:text-indigo-500">
              back to login
            </a>
          </p>
        </nav>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <input id="name"
                   name="name"
                   type="text"
                   autocomplete="current-name"
                   required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm input-space"
                   placeholder="Full name"
                   (change)="fullNameUser($event)"
            >
          </div>
          <div>
            <input id="email-address"
                   name="email"
                   type="email"
                   autocomplete="email"
                   required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm input-space"
                   placeholder="Email address"
                   (change)="emailUser($event)"
            >
          </div>
          <div>
            <input id="password"
                   name="password"
                   type="password"
                   autocomplete="current-password"
                   required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm input-space"
                   placeholder="Password"
                   (change)="passwordUser($event)"
            >
          </div>
          <div>
            <input id="confirm-password"
                   name="confirm"
                   type="password"
                   autocomplete="current-confirm"
                   required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm input-space"
                   placeholder="Confirm password"
                   (change)="confirmationPasswordUser($event)"
            >
          </div>
          <div>
            <input id="affiliation"
                   name="affiliation"
                   type="text"
                   autocomplete="current-affiliation"
                   required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm input-space"
                   placeholder="Affiliation"
                   (change)="affiliationUser($event)"
            >
          </div>

        </div>

        <div>
          <nav>
            <a routerLink="{{route}}" routerLinkActive="active">
              <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                      (click)="newUser()">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" [attr.aria-hidden]="true">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </span>
                Register
              </button>
            </a>
          </nav>
        </div>
      </form>
    </div>
  </div>
</div>
